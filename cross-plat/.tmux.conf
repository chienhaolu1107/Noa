# GENERAL

set-option -s status-interval 1         # adjust clock granularity to 1 second
set -g base-index 1                     # start session number from 1
set -g pane-base-index 1                # start pane number from 1
set-window-option -g allow-rename off   # don't allow tmux to rename the window
                                        # based on commands running
set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
                                        # make ctrl+Arrow can be applied in PUTTY
setw -g mode-keys vi                    # prefer vi style key table
bind -t vi-copy v begin-selection       # select text in copy mode via 'v'
bind -t vi-copy r rectangle-toggle      # blockwise select text in copy mode via 'r'
bind -t vi-copy y copy-selection        # yank selected text in copy mode via 'y'
bind -n M-[ copy-mode                   # enter copy mode via Alt+[
bind -n M-] paste-buffer                # paste selected text via Alt+] (cross pane)
bind -n M-r source-file ~/.tmux.conf \; display 'reload .tmux.conf successfully'
                                        # reload config via Alt+r without prefix
bind -n M-? list-keys                   # list keys via Alt+? without prefix
bind -n M-~ show-messages               # show log via Alt+~ without prefix

# NAVIGATION

# NAVG. - SESSION
bind -n M-C new-session                 # create new session via Alt+C
bind -n M-p switch-client -n            # switch to next session via Alt+p
bind -n M-P switch-client -p            # switch to previous session via Alt+P
bind -n M-d detach-client               # detach current session via Alt+d
bind -n M-% command-prompt -I "rename-session '#S'"
                                        # rename current session via Alt+%

# NAVG. - WINDOW
bind -n M-c new-window                  # create new window via Alt+c
bind -n M-1 select-window -t :=1        # jump to 1st window via Alt+1
bind -n M-2 select-window -t :=2        # jump to 2nd window via Alt+2
bind -n M-3 select-window -t :=3        # jump to 3rd window via Alt+3
bind -n M-4 select-window -t :=4        # jump to 4th window via Alt+4
bind -n M-5 select-window -t :=5        # jump to 5th window via Alt+5
bind -n M-6 select-window -t :=6        # jump to 6th window via Alt+6
bind -n M-7 select-window -t :=7        # jump to 7th window via Alt+7
bind -n M-8 select-window -t :=8        # jump to 8th window via Alt+8
bind -n M-9 select-window -t :=9        # jump to 9th window via Alt+9
bind -n M-n next-window                 # switch to next window via Alt+n
bind -n M-N previous-window             # switch to previous window via Alt+m
bind -n M-l last-window                 # switch to last window via Alt+l
bind -n M-, command-prompt -I "rename-window '#W'"
                                        # rename current window via Alt+,
bind -n M-w choose-window               # choose specified window via Alt+w
bind -n M-X confirm-before -p "kill-window #W? (y/n)" kill-window
                                        # kill current window with prompt via Alt-X

# NAVG. - PANE
bind -n M-| split-window -h             # split window horizontally via Alt+|
bind -n M-- split-window -v             # split window vertically via Alt+-
bind -n M-Left select-pane -L           # switch to left pane via Alt+Left
bind -n M-Right select-pane -R          # switch to right pane via Alt+Right
bind -n M-Up select-pane -U             # switch to up pane via Alt+Up
bind -n M-Down select-pane -D           # switch to down pane via Alt+Down
bind -n M-{ swap-pane -U                # swap pane with previous pane via Alt+{
bind -n M-} swap-pane -D                # swap pane with next pane via Alt+}
bind -n M-Space next-layout             # change pane layout randomly via Alt+Space
bind -n M-z resize-pane -Z              # zoom in current pane via Alt+z
bind -n M-! break-pane                  # move current pane to window via Alt+!
bind -n M-o rotate-window -D            # rotate pane clockwise via Alt+o
bind -n M-O rotate-window               # rotate pane counterclockwise via Alt+O
bind -n C-Left resize-pane -L 2         # resize pane to left in 2 digits via Ctrl+Left
bind -n C-Right resize-pane -R 2        # resize pane to right in 2 digits via Ctrl+Right
bind -n C-Up resize-pane -U 2           # resize pane to up in 2 digits via Ctrl+Up
bind -n C-Down resize-pane -D 2         # resize pane to down in 2 digits via Ctrl+Down
bind -n M-x confirm-before -p "kill-pane #P? (y/n)" kill-pane
                                        # kill current pane via Ctrl+x

# STATUSBAR THEME
set -g status 'on'
set -g status-bg 'colour235'
set -g status-attr 'none'
set -g status-justify 'left'
set -g status-left-length '100'
